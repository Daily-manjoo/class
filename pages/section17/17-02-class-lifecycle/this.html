<!doctype html>
<html lang="ko">
  <head>
    <title>this의 이해t</title>
    <script>
      class ClassCounterPage {
        count = 10;

        onClickCountUp = () => {
          console.log("현재 카운트: ", this.count); //방법 1) 화살표 함수로 변경
        };

        render() {
          const button = document.createElement("button");
          //   button.count = 100;
          button.innerText = "카운트 올리기";
          button.addEventListener("click", this.onClickCountUp); //방법 2) .bind(this)를 통해 연결
          document.body.appendChild(button);
        }
      }

      window.onload = () => {
        const counter = new ClassCounterPage();
        counter.render(); //카운터라는 객체안에서 렌더해줘
      };
    </script>
  </head>
  <body></body>
</html>
